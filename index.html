<!DOCTYPE html>

<head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="../dist/favicon/favicon-bg.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-bg flex-all-center">
            <div class="login-box">
                <div class="brand flex-row">
                    <div class="logo"><img src="../dist/favicon/favicon-P.png" alt=""></div>
                    <div class="title">
                        <h3>MAD DEVELOPER</h3>
                        <h5>I AM CREATIVE</h5>
                    </div>
                </div>
                <!--form-->
                <form action="">
                    <div class="input-field">
                        <label for="username">User Name</label>
                        <input type="text" name="username" required>
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <i class="fa fa-lock"></i>
                    </div>
                    <a href="">Forget Your Password ?</a>
                    <input type="submit" value="LOGIN">
                </form>

                <div class="social-media flex-all-center">
                    <span>or sign up using</span>
                    <ul>
                        <li><a href=""><i class="fab fa-facebook"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-google-plus"></i></a></li>
                    </ul>
                </div>
                <div class="sign-up">
                    <span>or sign up using</span>
                    <a href="">Sign up</a>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
